<div id="searchComp" ng-controller='SearchController'>
	<section class="searchSec">
	    <input type="text" ng-model="searchValue" class="form-control" placeholder="Search" ng-keydown="curPage=1">
		<button ng-click="getSearchResult()">Search</button>
		<a ng-click="getNowPlaying()" ng-mousedown="curPage=1" >All</a>
	</section>
	<section class="pagination pagination-centered" >
		<ul class="pagination-controle pagination">
			<li>
				<a ng-click="getFirstPage()">First</a>
				<i class="fa fa-chevron-left" aria-hidden="true" ng-disabled="curPage == 1" ng-click="getPreviousPage()" ></i>
			</li>
			<li>
				<span>Page {{curPage}} of {{ numberOfPages }}</span>
			</li>
			<li>
				<i class="fa fa-chevron-right" aria-hidden="true" ng-disabled="curPage == numberOfPages" ng-click="getNextPage()"></i>
				<a ng-click="getLastPage()">Last</a>
			</li>
		</ul>
	</section>
    <section id="movies">
		<div ng-repeat='movie in movies' class="item">
			<div class="movieCard">
				<img ng-src="{{movie.poster_path?('http://image.tmdb.org/t/p/w300' + movie.poster_path):'../movieReel.png'}}" alt='{{movie.title}}'/>
				<span class="info">
					<div><label >Title: </label><span> {{movie.title}} </span></div>
					<label >Rating: </label> {{movie.vote_average}}
					<i class="fa fa-star" aria-hidden="true"></i>
					<div>
						<label>Release date: </label> 
						<span>{{movie.release_date}}</span>
					</div>
					<div class="truncate1">
						<label>Overview: </label> 
						<span class="truncate">{{movie.overview}}</span>
					</div>
				</span>
			</div>
		</div>
	</section>
</div>
